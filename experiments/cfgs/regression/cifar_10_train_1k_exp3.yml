EXP_DIR: regression
TASK: "regression"
SUBTASK: "default"
WRITE_RESULTS: False
CLS_PROBS: "cls_prob"
PRUNE_NET: 0
CROPPED_IMAGE_SIZE: 32
ACTIVATIONS:
   SAVE_BOOL: False
   LAYER_NAMES: !!python/list []
ADDITIONAL_INPUT:
   BOOL: True
   TYPE: 'activations'
   EXP_CFG_FILE: "./output/experiment_cfgs/857e3bc1-437b-4883-92c6-dde2b0104e21.yml"
   ACTIVATIONS:
      LAYER_NAMES: !!python/list ['conv1','conv2','ip1']
DATASETS:
   ANNOTATION_CLASS: "regression"
   MODEL: lenet5
   FILTERS:
      CLASS: True
DATASET_AUGMENTATION:
   BOOL: True
   N_SAMPLES: 1.0
TRANSFORM_EACH_SAMPLE:
   DATA_LIST: 
   - BOOL: False
     RAND: True
     TYPE: "rotate"
     PARAMS: !!python/dict {'angle_min':0.,'angle_max':360.}
   LABEL_LIST:
   - BOOL: True
     TYPE: "file_replace"
     PARAMS: !!python/dict {'filename':"angle_dataset_cifar_10_train_1k_default_cifar_10_train_default_lenet5_sgd_noImageNoise_noPrune_noDsAug_yesClassFilter2_iter_10500.npy",'labels':None,'index_type':'roidb_index'}
   - BOOL: False
     TYPE: "angle"
     PARAMS: !!python/dict {"angle_index":2}
   - BOOL: True
     TYPE: "normalize"
     PARAMS: !!python/dict {"min":0,"max":1,"data_min":-1,"data_max":1}
TRAIN:
   MAX_ITERS: 28120
   SNAPSHOT_ITERS: 703
   BATCH_SIZE: 10
   CLS:
      BATCH_SIZE: 10
   MAX_SIZE: 84
   IMAGE_NOISE: False
   SCALES: !!python/list [32,84]
TEST:
   BATCH_SIZE: 1
   SCALES: !!python/list [32,84]
   MAX_SIZE: 84
   CREATE_ANGLE_DATASET: True
   CLASSIFICATION:
      TASK: "tp_fn"
      PROPOSAL_METHOD: gt